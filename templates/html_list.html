<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, intitial-scale=1.0">
    <link rel="stylesheet" href= "{{ url_for('static', filename='css/bootstrap-grid.css') }}">
</head>
<body class="container">
    <div class="container d-flex justify-content-center blue pe-3">
        <div class="col-xl-4">
            First Name
        </div>
        <div class ="col-xl-4">
            Last Name
        </div>
        <div class="col-xl-4">
            Full Name
        </div>
    </div>
    {% for h in range(3) %}
    <div class="container d-flex justify-content-center pe-3">
        <div class="col-xl-4 white-box">
            {{users[h]['first_name']}}
        </div>
        <div class ="col-xl-4 white-box">
            {{users[h]['last_name']}}
        </div>
        <div class="col-xl-4 white-box">
            {{(users[h]['first_name'] +' ' + users[h]['last_name'])}}
        </div>
    </div>
    {% endfor %}

</body>
